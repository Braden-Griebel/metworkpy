name: Build and Publish

on:
  workflow_run:
    workflows: [Tests]
    types:
      - completed
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - "main"
env:
  UV_SYSTEM_PYTHON: 1

jobs:
  build_dist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version:
            0.5.26
      - name: Build dist
        run: uv build
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: cibw-dist
          path: dist/*
  upload_pypi:
    needs: [build_dist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
