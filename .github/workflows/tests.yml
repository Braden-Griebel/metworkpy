# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: cache poetry install
      uses: actions/cache@v4
      with:
        path: ~/.local
        key: poetry-1.6.1-0
    - uses: snok/install-poetry@v1
      with:
        version: 1.6.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: cache deps
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: .venv
        key: pydeps-${{ hashFiles('**/poetry/lock') }}
    - name: Install Poetry
      run: poetry install --no-interaction --no-root
      if: steps.cache-deps.outputs.cache-hit != 'true'
    - name: Install Package with Poetry
      run: |
        if [["${{ matrix.python-version }}" == "3.9" || "${{ matrix.python-version }}" == "3.10"]]; then
          poetry install --no-interaction --with test,dev --extras "gurobipy cplex"
        else
          poetry install --no-interaction --with test,dev --extras "gurobipy"
        fi
    - name: Lint with ruff
      run: |
        poetry run ruff check ./metworkpy
    - name: Test with pytest
      run: |
        poetry run pytest
